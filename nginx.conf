server {
    listen 80;
    server_name your_domain_or_ip;

    location / {
        root /path/to/your/frontend-deployment/src;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location ~ \.css$ {
        add_header Content-Type text/css;
        expires 30d;
    }

    location ~ \.js$ {
        add_header Content-Type application/javascript;
        expires 30d;
    }

    location ~ \.html$ {
        add_header Content-Type text/html;
        expires 30d;
    }

    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    location ~ /\.ht {
        deny all;
    }
}